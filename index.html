<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/06cc3c48f5.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

      </div>
     <script src="./dist/index.js"></script>
